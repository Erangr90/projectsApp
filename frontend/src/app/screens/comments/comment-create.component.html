<mat-card >
  <mat-spinner *ngIf="loader"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveComment()"  *ngIf="!loader">
      <mat-form-field>
        <input matInput type="text" formControlName="description"  name="description" placeholder="Comment description"/>
        <mat-error *ngIf="form.get('description')?.invalid">Please add a valid description</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="fileUpload.click()">Pick Image</button>
        <input type="file" #fileUpload (change)="onImageUpload($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview && imagePreview != '' && form.get('image')?.valid ">
          <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card>
