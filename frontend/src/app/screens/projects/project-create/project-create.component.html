<mat-card >
<mat-spinner *ngIf="loader"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProject()"  *ngIf="!loader">
    <mat-form-field>
      <input matInput type="text" formControlName="name"  name="name" placeholder="Project Name"/>
      <mat-error *ngIf="form.get('name')?.invalid">Please add a name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="address"  name="address" placeholder="Project Address"/>
      <mat-error *ngIf="form.get('address')?.invalid">Please add a Address</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <select matInput matNativeControl required formControlName="status" name="status">
        <option value="Active">Active</option>
        <option value="Finish">Finish</option>
        <option value="Cancel">Cancel</option>
      </select>
      <mat-error *ngIf="form.get('status')?.invalid">Please add an Status</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" formControlName="endDate"  name="endDate" placeholder="Project End Date"/>
      <mat-error *ngIf="form.get('endDate')?.invalid">Please add a End Date</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="fileUpload.click()">Pick Image</button>
      <input type="file" #fileUpload (change)="onImageUpload($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview != '' && form.get('image')?.valid ">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
