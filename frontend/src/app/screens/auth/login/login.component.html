<mat-card >
  <mat-spinner *ngIf="loader"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!loader">
      <mat-form-field>
        <input matInput type="email" name="email" ngModel placeholder="E-mail" #emailInput="ngModel" required email/>
        <mat-error *ngIf="emailInput.invalid">Please Enter valid E-mail</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="Password" required>
        <mat-error  *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" *ngIf="!loader">Login</button>
    </form>
  </mat-card>
